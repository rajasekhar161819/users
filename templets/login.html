<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="icon" type="image/png" href="">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 100px;
    }
    .login-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .signup-link {
      text-align: center;
    }
    .error{
      color: rgba(255, 0, 0, 0.58);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="col-md-7">
        <br>
        <br>
        <br>
        <img src="https://images.unsplash.com/photo-1506617564039-2f3b650b7010?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Side Image" class="img-fluid">
      </div>
      
      <div class="col-md-6 login-container">
        <form class="login-form" action="" method="post">
          {% csrf_token %}
          <h2 class="text-center mb-4">Login</h2>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
          <div>
            {% for message in messages%}
            <p class="error">{{message}}</p>
            {% endfor%}
          </div>
        </form>
        <div class="signup-link">
          <p>Don't have an account? <a href="signup">Sign up here</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
