<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Sign Up</h2>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">First Name</label>
          <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group">
          <label for="username">Last Name</label>
          <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name" required>
        </div>
        <div class="form-group">
          <label for="username">Profile picture</label>
          <input type="file" class="form-control" name="profilePicture" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Address</label>
          <input type="text" class="form-control" name="address" placeholder="Enter Address" required>
        </div>
        <button type="submit" class="btn btn-primary">singnup</button>
      </form>
      <div>
        {% for message in messages%}
        <h5>{{message}}</h5>
        {% endfor%}
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
